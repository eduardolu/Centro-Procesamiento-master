<script type="text/javascript">
	var position;
	var lat;
	var lon;

	function initCoords() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition,
					locationError);
		} else {
			console.log("Geolocation is not supported by this browser.");
		}
	}

	function locationError() {
		console.log("MAL");
	}

	function showPosition(position) {
		this.lat = position.coords.latitude;
		this.lon = position.coords.longitude;

		console.log(position.coords);

		//$('#lat').val(this.lat);
		//$('#lon').val(this.lon);
	}
	function validacion() {
		valor = document.getElementById("user").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El id debe tener un valor');
			return false;
		}
		valor = document.getElementById("rit").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El ritmo cardiaco debe tener un valor');
			return false;
		}
		valor = document.getElementById("tenMAX").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] La tensión máxima debe tener un valor');
			return false;
		}
		valor = document.getElementById("tenMIN").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] La tensión mínima debe tener un valor');
			return false;
		}
		valor = document.getElementById("glu").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El glucosa debe tener un valor');
			return false;
		}
		valor = document.getElementById("ace").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El acelerómetro debe tener un valor');
			return false;
		}
		valor = document.getElementById("gas").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El incremento de gas debe tener un valor');
			return false;
		}
		valor = document.getElementById("tem").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El incremento de la temperatura debe tener un valor');
			return false;
		}
		v
		valor = document.getElementById("TEMP").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] La temperatura debe tener un valor');
			return false;
		}
		valor = document.getElementById("co2").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] El co2 debe tener un valor');
			return false;
		}
		valor = document.getElementById("alarma").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] La alarma debe tener un valor');
			return false;
		}
		valor = document.getElementById("lat").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] Inténtelo de nuevpo');
			return false;
		}
		valor = document.getElementById("lon").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
			alert('[ERROR] Inténtelo de nuevo');
			return false;
		}
		return true;
	}
</script>
